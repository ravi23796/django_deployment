{% extends 'basic/base.html' %}
{% block basic %}
  <h1>REGISTER HERE</h1>
  {% if registered %}
    <h3>Registered Successfully</h3>
  {% else %}
    <h3>Register Here</h3>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" class="btn btn-primary" value="Register">
    </form>
  {% endif %}
{% endblock %}
